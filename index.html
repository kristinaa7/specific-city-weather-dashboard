<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>

    <aside> 
        <h2>Search for a City:</h2>
        <input type="text" id="search-input" placeholder="Input a city">
        <button id="search">Search</button>
        <hr class="line-seperator">
        <button class="Atlanta">Atlanta</button>
        <button class="Denver">Denver</button>
        <button class="Seattle">Seattle</button>
        <button class="SanFrancisco">San Francisco</button>
        <button class="Orlando">Orlando</button>
        <button class="NewYork">New York</button>
        <button class="Chicago">Chicago</button>
        <button class="Austin">Austin</button>
        </div>
    </aside>

    <section class="container">
        <h2 id = "currentdate" class="container-title">Atlanta (9/13/2022)</h2>
        <p id = "currenttemp" class="container-text">Temp: </p>
        <p id ="currentwind" class="container-text"> Wind: </p>
        <p id = "currenthumidity" class="container-text"> Humidity: </p>
    </section> 

    <section class="forecast">
        <h3 class="forecast-title">5-Day Forecast:</h3>
        <div id = "weatherblock2" class="weather-block">9/14/2022</div>
        <div id = "weatherblock3" class="weather-block">9/15/2022</div>
        <div id = "weatherblock4" class="weather-block">9/16/2022</div>
        <div id = "weatherblock5" class="weather-block">9/17/2022</div>
        <div id = "weatherblock6" class="weather-block">9/18/2022</div>
    </section>

    <script src="assets/script.js"></script>

</body>
</html>
